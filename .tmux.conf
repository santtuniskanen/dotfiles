# Red Fox tmux configuration
# Save as ~/.tmux.conf

# ===============================================
# General Settings
# ===============================================

# Set true color support
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Enable mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Set scrollback buffer size
set -g history-limit 10000

# Reduce escape time for faster command sequences
set -sg escape-time 0

# Increase repeat timeout
set -g repeat-time 600

# Enable focus events
set -g focus-events on

# ===============================================
# Key Bindings
# ===============================================

# Change prefix to Ctrl-a (more ergonomic than Ctrl-b)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Reload config file
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with Prefix + Shift + arrow keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Copy mode vim bindings
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel

# ===============================================
# Red Fox Color Scheme
# ===============================================

# Color definitions
BG='#1a1d2e'
BG_LIGHT='#232738'
BG_LIGHTER='#2d3142'
FG='#f5e6d3'
FG_DIM='#d0c4b3'

BLACK='#2d3142'
RED='#d94f3d'
GREEN='#e8b4a0'
YELLOW='#ffb085'
BLUE='#4a5568'
MAGENTA='#b8405e'
CYAN='#8fa8a0'
WHITE='#f5e6d3'

BRIGHT_BLACK='#4a4e69'
BRIGHT_RED='#ff6b35'
BRIGHT_GREEN='#f4c7ab'
BRIGHT_YELLOW='#ffd6ba'
BRIGHT_BLUE='#6b7a8f'
BRIGHT_MAGENTA='#d16666'
BRIGHT_CYAN='#b8c5bc'
BRIGHT_WHITE='#ffffff'

ORANGE='#ff6b35'
ROSE='#b8405e'

# ===============================================
# Status Bar Configuration
# ===============================================

# Status bar position
set -g status-position top

# Status bar update interval
set -g status-interval 1

# Status bar style
set -g status-style "bg=$BG,fg=$FG"

# Status bar length
set -g status-left-length 100
set -g status-right-length 100

# Left status: session name
set -g status-left "#[bg=$ORANGE,fg=$BG,bold]  ðŸ¦Š #S  #[bg=$BG,fg=$ORANGE] "

# Right status: date and time
set -g status-right " #[fg=$CYAN]#[bg=$CYAN,fg=$BG]  %Y-%m-%d  #[fg=$ORANGE]#[bg=$ORANGE,fg=$BG,bold]  %H:%M:%S  "

# Window status format
set -g window-status-format "#[fg=$FG_DIM,bg=$BG_LIGHT]  #I:#W  "
set -g window-status-current-format "#[fg=$ORANGE,bg=$BG_LIGHTER,bold]  #I:#W  "

# Window status separator
set -g window-status-separator ""

# ===============================================
# Pane Borders
# ===============================================

# Pane border colors
set -g pane-border-style "fg=$BG_LIGHTER"
set -g pane-active-border-style "fg=$ORANGE"

# ===============================================
# Message Style
# ===============================================

# Command/message line colors
set -g message-style "bg=$ORANGE,fg=$BG,bold"
set -g message-command-style "bg=$BG_LIGHT,fg=$FG"

# ===============================================
# Window Mode Style (copy mode, etc)
# ===============================================

set -g mode-style "bg=$ORANGE,fg=$BG"

# ===============================================
# Clock Mode
# ===============================================

setw -g clock-mode-colour "$ORANGE"
setw -g clock-mode-style 24

# ===============================================
# Activity/Bell
# ===============================================

# Monitor activity
setw -g monitor-activity on
set -g visual-activity off

# Activity colors
set -g window-status-activity-style "fg=$RED,bg=$BG"

# Bell colors
set -g window-status-bell-style "fg=$BRIGHT_RED,bg=$BG,bold"

